<dx-data-grid [dataSource]="aliases">
    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
        <dxo-popup title="Aliases" [showTitle]="true"></dxo-popup>
        <dxo-form>
          <dxi-item dataField="name"></dxi-item>
          <dxi-item dataField="lastUsed"></dxi-item>
        </dxo-form>
    </dxo-editing>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column dataField="lastUsed"></dxi-column>
  </dx-data-grid>
